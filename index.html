<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app-peramater">
            <div class="weather-display">
        <h1 id="city-element"> 
            Bristol, UK
        </h1>
        <ul>
            <li>
                <span id="current-date">Saturday 10:00</span>
            </li>
            <li>
                <span id="forecast">
                    Sunny
                </span>
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="overview">
                <img src="" alt="sunny" class="weather-icon" id="weather-icon"/>
                <span class="temperature" id="temperature"> 
                    2</span><span class="units">°C | <a href="#">°F</a>
            </span>
        </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>
                        Precipitation: 
                        <span id="precipitation"></span>%
                    </li>
                    <li>
                        Humidity:
                        <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind:
                        <span id="wind"></span>
                        mph
                    </li>
                </ul>
                </div>  
            </div>
        </div>
    </div>
</div>
        <small>
            <a href="https://github.com/D-aisy/Vanilla-weather-app" 
            target="_blank">
            Open-sourced code</a> 
            by Daisy Cowley
        </small>
    </div>  
<script src="src/app.js"></script>
</body>
</html>
