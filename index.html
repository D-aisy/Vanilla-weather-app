<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app-peramater">
            <div class="weather-display">
        <h1 id="city-element"> 
            Bristol, UK
        </h1>
        <form id="search-form">
            <input 
            type="search" 
            placeholder="Enter city" 
            autocomplete="off"
            id = "search-city-input"/>

            <input type="submit"
            id="city-sbmit-button"
            class="btn btn-light"/>
        </form>
        <button class="btn btn-light" id="current-button">
            Current
        </button>
        <ul>
            <li>
                <span id="current-date"></span>
            </li>
            <li>
                <span id="forecast">
                    
                </span>
            </li>
        </ul>
        <div class="row">
            <div class="col-7">
                <div class="overview">
                <img src="" alt="sunny" class="weather-icon" id="weather-icon"/>
                <span class="temperature" id="temperature"> 
                    </span><span class="units" id="units"><a href="#" class="celsius-link" id="celsius-link">°C</a> | <a href="#" class="farenheit-link" id="farenheit-link">°F</a>
        </span>
        </div>
            </div>
            <div class="col-5">
                <br/>
                <ul class="humidity-wind">
                    <li>
                        <strong>
                            Humidity:
                        </strong>
                        <span id="humidity"></span>%
                    </li>
                    <br/>
                    <li>
                        <strong>
                        Wind:
                    </strong>
                        <span id="wind"></span>
                        mph
                    </li>
                </ul>
                </div>  
            </div>
        </div>
        <hr />
     
        <div class="row forecast" id="row-forecast">
            
        </div>

    </div>
</div>
<div class = source-code>
        <small>
            <a href="https://github.com/D-aisy/Vanilla-weather-app" 
            target="_blank">
            Open-sourced code</a> 
            <span class="my-name">
                by Daisy Cowley
            </span>
        </small>
    </div>  
</div>
<script src="src/app.js"></script>
</body>
</html>
